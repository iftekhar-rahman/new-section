<style>

.header-container .container, .header-container .container-wrap, .header-container .container-wrap+.container-wrap, .header-container .row-fluid {
    margin: 0 auto;
}
.u-float-left {
    float: left;

    /* ======finance-section-left-CSS======= */
    .finance-section-left h2 {
        font-size: 32px;
        color: #1a1a1a;
        line-height: 1.2;
        font-weight: 400;
    }

    /* ======finance-section-right-CSS======= */
    .finance-section-right ul {
        margin: 0;
        padding: 0;
        list-style: none;
        display: flex;
    }
    .finance-section-right ul li {
        width: 33.3333%;
        margin-left: 5px;
        position: relative;
        transition: .5s;
    }
    .finance-section-right ul li:first-child {
        margin-left: 0;
    }
    .finance-section-right ul li a {
        display: block !important;
        color: #fff;
        transition: .5s;
    }
    .finance-section-right ul li a span {
        position: absolute;
        left: 0;
        bottom: 0;
        right: 0;
        text-align: center;
        background-color: #1693a5;
        padding: 8px 0;
        z-index: 3;
        transition: .3s;
    }
    .finance-section-right ul li:hover a:after {
        position: absolute;
        left: 0;
        top: 0;
        width: 100%;
        height: 100%;
        background-color: #000;
        content: "";
        z-index: 1;
        opacity: .5;
        transition: .3s;
    }
    .finance-section-right ul li:hover a span {
        padding: 14px 0;
    } 
    .budget-slider {
        position: relative;
    }
  
    
</style>



<div class="container-3zz9e mt-0 pt-2 pb-2 container--max-1366 pt-4@sm  container-wrap">

                    <div class="nstSlider" data-range_min="150" data-range_max="127" 
                    data-cur_min="0">

                    <div class="leftLabel"> </div>
                    <script>
                        jQuery(document).ready(function($){

                            $('.nstSlider').nstSlider({
                                "left_grip_selector": ".leftGrip",
                                "value_changed_callback": function(cause, leftValue, rightValue) {
                                    $(this).parent().find('.leftLabel').text(leftValue);
                                }
                            });
                        });
                    </script>
                </div><!-- .finance-section-left ends -->
            </div>
        </div>
        <div class="row-fluid row-qyzx7">
