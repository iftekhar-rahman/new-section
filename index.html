<!DOCTYPE html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Range Slider</title>
    <link rel="stylesheet" href="./css/bootstrap.min.css">

<body>

<style>
.container {
    width: auto;
    margin-left: auto;
    margin-right: auto;
    max-width: 1920px;
}
.u-float-left{
    float: left;
    padding-right: 10px;
}
.u-float-right{
    float: right;
    padding-left: 10px;
}
.box-image img {
    width: 100%;
}
.single-box {
    position: relative;
    margin-right: 5px;
    width: 33.3333%;
}

.w50{
    width: 50%;
}

</style>

    <div class="container-3zz9e mt-0 pt-2 pb-2 container--max-1366 pt-4@sm  container-wrap">
        <div class="container">
            <div class="row-fluid row-dg187">
                <div class="custom-html module w50 u-width-reset u-float-left">
                    <div class="budget-slider">
                        <p class="text">Our finance team can help you get the best finance deal based on your budget</p>
                        <p>
                            <label for="amount" class="range-label">Monthly Budget:</label>
                            <input class="range-label" type="text" id="amount" readonly style="border:0" value="200$">
                        </p>
                        <div id="slider-range-max"></div>
                        <div class="range-submit text-right">
                            <a href="#" class="submit-btn">Search</a>
                        </div>
                    </div>
                </div>
            </div>
            <div class="row-fluid row-qyzx7">
                <div class="custom-html module w50 u-width-reset u-float-right">
                    <div class="car-box">
                        <div class="single-box">
                            <div class="box-image">
                                <img src="./img/car-1.jpg" alt="">
                            </div>
                            <a href="" class="price-btn">Upto £200 p/m</a>
                        </div>
                        <div class="single-box">
                            <div class="box-image">
                                <img src="./img/car-2.jpg" alt="">
                            </div>
                            <a href="" class="price-btn">Upto £250 p/m</a>
                        </div>
                        <div class="single-box">
                            <div class="box-image">
                                <img src="./img/car-3.jpg" alt="">
                            </div>
                            <a href="" class="price-btn">Upto £300 p/m</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
